<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">

    <body>
        <h1>Getting started with <MadCap:variable name="Variables.CompanyName" /></h1>
        <p>This is a test of using version control with <MadCap:variable name="Variables.CompanyName" />. The first step is to link to your GitHub repository.</p>
        <p>&#160;</p>
        <p><b>To link to a GitHub repository</b>
        </p>
        <p>&#160;</p>
        <ol>
            <li>
                <p>Log in to <a href="#https://github.com/">GitHub</a>.</p>
            </li>
            <li>
                <p>Create a new repository.</p>
            </li>
            <li>
                <p>Launch <MadCap:variable name="Variables.CompanyName" />on your PC.</p>
            </li>
            <li>
                <p>Select the <b>Project</b> tab and click <b>Project Properties</b>.</p>
            </li>
        </ol>
    </body>
</html>
